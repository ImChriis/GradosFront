<div class="content">
    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
        <div class="logo">
            <img src="../../../../assets/img/logo.png" alt="logo">
        </div>

        <div class="inputs">
            <label for="usuario">Nombre de usuario</label>
            <input pInputText class="user" name="usuario" type="text" formControlName="usuario" autocomplete="off" autocapitalize="off" spellcheck="false" appUppercase />
        </div>

        <div class="inputs">
            <label for="clave">Contraseña</label>
             <div class="password-wrapper">
                <input type="password" id="password" name="password" formControlName="clave" autocomplete="new-password">
                <button type="button" class="btn-Pass" (click)="showPassword()">
                    <i class="pi pi-eye-slash"></i>
                </button>
            </div>
        </div>

        <div class="buttons">
            <button pButton type="submit" class="btn">Iniciar sesión</button>
        </div>
    </form>
</div>
