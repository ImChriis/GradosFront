<div class="container">
    <div class="clientsList">
      <div class="title">
        <h2>Bancos</h2>
      </div>

      <div class="body"> 
        @if(
      banks$ | async
      ; as state) {
      <p-table
        #dt1
        [value]='state'
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
        [globalFilterFields]="['Bancos']"
        styleClass="ml-3 mr-3"
        >
        <ng-template pTemplate="caption" let-event>
          <div class="flex-row">
            <div class="p-toolbar-group-end">
              <span class="p-input-icon-left ml-auto">
                <i class=""></i>
                <input
                class="search"
                #searchInput
                pInputText
                type="text"
                placeholder="BUSCAR"
                (input)="dt1.filterGlobal(searchInput.value, 'contains')"
              />
                </span>
            </div>
          </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="min-width: 1rem" class="border">
                <div class="flex thstyles">BANCOS</div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-bank class="p-table">
            <tr class="table-content" 
            (click)=" onSelectedBank(bank)" 
            [class.disabled]="isEnabled" 
            [class.selected]="selectedBank?.id === bank.id" >
              <td>
                {{ bank.Bancos }}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7">No elementos encontrados.</td>
            </tr>
          </ng-template>
        </p-table>
      }
    </div>
    </div>

    <div class="clientForm">
        <form [formGroup]="banksForm" autocomplete="off">
            <div class="inputGroup">
                <label for="identification">BANCOS</label>
                <input type="text" id="identification" name="identification" formControlName="Bancos" appUppercase>
            </div>
        </form>

        <div class="buttons">
          <!-- <div class="icon" title="Buscar">
            <i class="pi pi-search searchIcon"></i>
          </div> -->

          <div class="icons">
            <div class="icon" title="Agregar" (click)="onAdd()" [class.disabled]="isAdding">
              <i class="pi pi-plus add"></i>
            </div>

            <div class="icon" title="Guardar" (click)="onSave()" >
              <i class="pi pi-save save"></i>
            </div>

            <div class="icon" title="Eliminar" (click)="onDelete()"  [class.disabled]="!selectedBank" >
              <i class="pi pi-trash delete"></i>
            </div>
          </div>

          <div class="icon" title="Cancelar" (click)="onCancel()">
            <i class="pi pi-times cancel"></i>
          </div>
        </div>
    </div>
</div>
